<div id="sidbar" class="border min-h-[80vh] xl:w-1/5 w-1/5 md:flex hidden border-gray-400 rounded-lg p-3">
    <ul class="text-center w-full">
        <a href="{% url 'main:home' %}">
            <li class="sidbar-item-active">
                Import file
            </li>
        </a>
        <a href="./export.html">
            <li class="sidbar-item">
                Export file
            </li>
        </a>
        
        {% if request.user.is_authenticated %}
        <a href="{% url 'main:logout' %}">
            <li class="sidbar-item">
                Logout
            </li>
        </a>
        {% else %}
        <a href="{% url 'main:signup' %}">
            <li class="sidbar-item">
                Login | Signup
            </li>
        </a>
        {% endif %}
    </ul>
</div>
<!-- Main -->
<div id="main" class="border-2 overflow-x-scroll h-[80vh] border-gray-300 bg-gray-200 rounded-lg xl:w-3/5 w-full p-3">
