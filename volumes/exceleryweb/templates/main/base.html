{% load static %}
<!DOCTYPE html>
<html lang="en" class="">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.6.0/css/all.css" >

      <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.6.0/css/sharp-duotone-solid.css" >

      <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.6.0/css/sharp-thin.css" >

      <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.6.0/css/sharp-solid.css" >

      <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.6.0/css/sharp-regular.css" >

      <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.6.0/css/sharp-light.css">
</head>

<body dir="rtl" class="dark:bg-gray-500">
    <!-- Menu -->
    {% include 'components/nav-bar.html' %}
    <!-- Content -->
    <div class="container mx-auto mt-4">
        <div class="flex flex-row gap-3 mt-3">
            <div id="sidbar" class="border min-h-[80vh] xl:w-1/5 w-1/5 md:flex hidden border-gray-400 rounded-lg p-3">
                <ul class="text-center w-full">
                    <a href="./index2.html">
                        <li class="px-3 py-2 rounded-md m-2 border-gray-300 border bg-yellow-400 hover:bg-yellow-300 hover:border-amber-500">
                            Import file
                        </li>
                    </a>
                    <a href="./export.html">
                        <li class="px-3 py-2 rounded-md m-2 border-gray-300 border bg-yellow-200 hover:bg-yellow-300 hover:border-amber-500">
                            Export file
                        </li>
                    </a>
                    
                    {% if request.user.is_authenticated %}
                    <a href="">
                        <li class="px-3 py-2 rounded-md m-2 border-gray-300 border bg-yellow-200 hover:bg-yellow-300 hover:border-amber-500">
                            Logout
                        </li>
                    </a>
                    {% else %}
                    <a href="./auth.html">
                        <li class="px-3 py-2 rounded-md m-2 border-gray-300 border bg-yellow-200 hover:bg-yellow-300 hover:border-amber-500">
                            Login | Signup
                        </li>
                    </a>
                    {% endif %}
                </ul>
            </div>
            <!-- Main -->
            <div id="main" class="border-2 overflow-x-scroll h-[80vh] border-gray-300 bg-gray-200 rounded-lg xl:w-3/5 w-full p-3">
            {% block content %} {% endblock %}
        </div>

        </div>
    </div>

    <script src="{% static 'js/scripts.js' %}"></script>
    <script src="{% static 'js/axios.min.js' %}"></script>
</body>

</html>
